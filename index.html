<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interest Rate Calculator</title>

  <!-- SEO -->
  <meta name="description" content="A simple interest rate calculator using HTML, CSS, and JavaScript" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interest Rate Calculator</h1>

  <label>Principal:</label>
  <input type="number" id="principal" /><br />

  <label>Rate:</label>
  <input type="number" id="rate" /><br />

  <label>Time:</label>
  <input type="number" id="time" /><br />

  <button onclick="calculate()">Calculate</button>

  <p id="result"></p>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
